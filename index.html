<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alef:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Country</title>
</head>
<body>
    <h1>COUNTRIES</h1>
    <div id="main-container">
        <div id="flag-container">
            <img src="" alt="">
        </div>
        <div id="info-container">
            <select id="countries">
            </select>
            <p>Capital: <span id="capital"></span></p>
            <p>Population: <span id="population"></span></p>
            <p>Currencies: <span id="currencies"></span></p>
            <p>Region: <span id="region"></span></p>
            <p>Subregion: <span id="subregion"></span></p>
            <p>Languages: <span id="languages"></span></p>
            <p>Top Level Domain: <span id="topLevelDomain"></span></p>
            <p>Calling Codes: <span id="callingCodes"></span></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
